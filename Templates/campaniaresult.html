<!DOCTYPE html>

<html lang="en">

{% include "head.html" %}



<script src="/static/js/campaniaresult.js"></script>
<script src="/static/js/chart.js"></script>

<body ng-app="App" ng-controller="Controller">

<style>
.containerx {

  padding-right: 69px;
  padding-left: 69px;
  margin-right: auto;
  margin-left: auto;
  padding-top: 60px;


}

.navbar-default{
  display:none;
}


</style>


<div class="containerx" >



{% include "header.html" %}

<script type="text/javascript">
  
jQuery(document).ready(function($) {
    var ws4redis = WS4Redis({
        uri: '{{ WEBSOCKET_URI }}foobar?subscribe-broadcast&publish-broadcast&echo',
        receive_message: receiveMessage,
        heartbeat_msg: {{ WS4REDIS_HEARTBEAT }}
    });





    function receiveMessage(msg) {
        console.log('Message from Websocket: ' + msg);
    }
});



</script>

<!--Cabecera-->
  <div class="panel panel-default" onmouseover="container()">
  <div class="panel-body">
    <div class='row'>

      <div class="col-sm-4"><h4><i class="fa fa-cube"></i>  Examen de {[{n_examen.nombre}]} </h4>
      </div>
      <div class="col-sm-4"><h4><i class="fa fa-cube"></i> Campaña {[{rcampania.nombre}]} </h4>
      </div>

    </div>

  </div>
</div>







            

<!--Graficas de Monitoreo-->


<div class='row'>

<div class="col-sm-2">

Carteras:

    <select ng-model="model.cartera" class="form-control" ng-change="getcampi(model)" ng-options="cliente.cartera_id as cliente.cartera__nombre for cliente in carteras"></select>

</div>


<div class="col-sm-2">

Campañas:
    <select  ng-options="item as item.nombre for item in campaniasx track by item.id" type="text" class="form-control" ng-model="model.campania" required =""  ></select>

</div>

<div class="col-sm-2">

Examen:
    <select ng-click= 'change(model)' ng-options="item as item.nombre for item in examenes track by item.id" type="text" class="form-control" ng-model="model.examen" required =""  ></select>

</div>


</div><br>

    <div class="col-sm-12">


<div id="calidadagente" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    </div>




 


 


</div>



  </div>

</div>

</html>
