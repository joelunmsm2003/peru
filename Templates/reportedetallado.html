<!DOCTYPE html>

<html lang="en" ng-app="App" ng-controller="Controller">

{% include "head.html" %}

<script src="/static/js/reportedetallado.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">

<body >



<div class="container" >

{% include "header.html" %}

        <form ng-submit="busqueda(model)">

        <div class='row'>


        <div class="col-md-2">

        <select ng-model="model.cartera" class="form-control" ng-change="campanias(model)" ng-options="cliente.cartera_id as cliente.cartera__nombre for cliente in carteras"></select>

        </div>


        <div class="col-md-2" >

        </div>
        </div>

        
      
        <div class="col-md-2">

        </div>
        </div>

        <div class="col-md-2">

        <label>Fecha Fin</label>

        </div>

        </div>
        </div>

        <div class="col-md-2" >

        <label>DNI Cliente</label>

        </div>





          <button type="submit" class="btn btn-primary">Filtrar</button>

          </div>
     

      </form>
